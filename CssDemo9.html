<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Card</title>
  <style type="text/css">

    .container img{
        width: 100%;
        height: auto;
    }

    .container div{
        text-align: center;
        background-color: rgba(255,255,255,0);
        position:absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        padding:15px 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }

    .container{
        width: 100%;
        height: 200px;
        position: relative;
    }

  </style>
</head>
<body>

  <div class="card">
    <img src="./nature.jpg" alt="Nature Image">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>This is a simple card using HTML and CSS.</p>
    </div>
  </div>

</body>
</html>
