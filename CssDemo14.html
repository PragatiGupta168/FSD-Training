<html lang="en">
<head>

    <style type="text/css">
        input{
            margin: 10px;
            padding: 10px;
        }

        input:user-valid{
            background-color: lightgreen;
        }

        input:user-invalid{
            background-color: red;
        }

        <input type="text" placeholder="Enter Name" required minlength="3"/><br />

        <input type="number" required min="1" max="10"/><br />
        <input type="Submit"/><br />
    </form>
