<!Doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Demo5 of Bootstrap!</title>
    <style>

        .carousel-item>img {
            width: 100%;
            height: 200px;
        }

    </style>
</head>
<body>
    <!-- Basic carousel -->
    <div class="container mt-2">

        <div class="carousel slide carousel-fade" data-ride="carousel" id="myCarousel" data-interval="3000" data-pause="false" >
            <!-- For Images and Caption -->

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="./images.jpg"/>
                    <div>
                    <p class="carousel-caption">Image of Night city.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./nature.jpg"/>
                    <div>
                    <p class="carousel-caption" >Image of Nature.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./rect.jpeg"/>
                    <div>
                    <p class="carousel-caption">Image of Tv.</p>
                    </div>
                </div>

            </div>
<!-- For Previous -->
            <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon">
            </span>
            </a>
<!-- For Next -->
            <a href="#myCarousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon">
            </span>
            </a>

            <ul class="carousel-indicators">
                <li data-target="#myCarousel" class="active" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

        </div>



    </div>






    
    <!--Bootstrap is a framework. primary,secondary,info, warning,danger,muted,dark,light,success these are the classes that provide colors-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>
</html>
