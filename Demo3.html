<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>

<form action="" method="post" autocomplete="off" novalidate><!-- Submits data to a test server -->

<table border="1px" width="400px" bgcolor="#eee" align="center">

<tr>
    <td>User Name</td>
    <td><input type="text" name="username"/></td>
</tr>

<tr>
    <td>Password</td>
    <td><input type="password" name="password"/></td>
</tr>

<tr>
    <td>Email</td>
    <td><input type="email" name="email"/></td>
</tr>

<tr>
    <td>
        Address
    </td>
    <td><textarea rows="5" cols="35"></textarea></td>
</tr>

<tr>
    <td>Date of Birth</td>
    <td><input type="date" name="dob"/></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="gender" value="Male"/>Male
        <input type="radio" name="gender" value="Female"/>Female
    </td>
</tr>

<tr>
    <td>Hobbies</td>
    <td>
        <input type="checkbox" name="hobby1" value="Reading"/>Reading
        <input type="checkbox" name="hobby2" value="Drawing"/>Drawing
        <input type="checkbox" name="hobby3" value="Singing"/>Singing
        <input type="checkbox" name="hobby4" value="Dancing"/>Dancing
    </td>
</tr>

<tr>
    <td>Qualification</td>
    <td>
        <select name="qualification">
            <option disabled selected>--SELECT--</option>
            <option>B.TECH</option>
            <option>M.TECH</option>
            <option>BCA</option>
            <option>MCA</option>
        </select>
    </td>
</tr>

<tr>
    <td>SGPA</td>
    <td><input type="number" name="sgpa" min="1" max="10" step="0.01"/></td>
</tr>

<tr>
    <td>Hidden Control</td>
    <td><input type="hidden" name="hiddenValue" value="EMP1001"/></td>
</tr>

<tr>
    <td colspan="2">
        <input type="submit"/>
        <input type="reset"/>
    </td>
</tr>

</table>

</form>

</body>
</html>
