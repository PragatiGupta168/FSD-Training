         //SPREAD OPERATOR
        
        let userData = [
            {uid: 1004, unm:'Sachin', age:45},
            {uid: 1002, unm:'Zaheer', age:55},
            {uid: 1003, unm:'Sachuu', age:48},
            {uid: 1005, unm:'Kaif', age:43}
        ];
        //Sort ID
        let r =[...userData].sort((a,b)=>{
            return(a.uid - b.uid)
        })
        console.log(r);

        //Sort Name
        let r1 = [...userData].sort((a,b)=>{
            return(a.unm.localeCompare(b.unm))
        })
        console.log(r1);

        //Sort Age
        let r2 = [...userData].sort((a,b)=>{
            return(a.age - b.age)
        })
        console.log(r2);
