<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1 of JS</title>
    <!-- It is Dynamically Typed language   -->
    <script>
        let v;//It is strictly typed language

        v = 10;// It is number
        console.log(v, typeof v); //10

        v = "Hello World";// It is string 
        console.log(v, typeof v); //5.75

        v = 5.75; // It is number
        console.log(v, typeof v); //5.75

        v = "Pragati Gupta"; // It is string
        console.log(v, typeof v); //Pragati Gupta

        v = [1,2,3,4,5]; // It is array
        console.log(v, typeof v); //1,2,3,4,5 object

        v = {id:0}// It is object
        console.log(v, typeof v); //{id:0} object

        v = undefined; // It is undefined
        console.log(v, typeof v); //undefined undefined

        document.write(v); //undefined
    </script>
</head>
<body>
    
</body>
</html>
