    <script>
        function myfun(){
            // alert('hi...')
            const ele = document.getElementById('pwd');
            ele.type = (ele.type === 'password') ? 'text':'password';

            const btn = document.getElementById('myBtn');
            let lst = btn.classList;
            if(lst.contains('fa-eye')){
                lst.replace('fa-eye', 'fa-eye-slash')
            }
            else{
                lst.replace('fa-eye-slash', 'fa-eye')
            }
            // btn.textContent = (btn.textContent.trim() === 'Show')? 'Show' : 'Hide'

            // console.log(ele.placeholder);//by using this we read the value of  placeholder.
        }

    </script>

</head>

<body>

    <input type="password" id="pwd" placeholder="Eg:hp@123"/>

    <buttontype="button" id="myBtn"class="fa-solid fa-eye"></button>

</body>
<script>

    const btn = document.getElementById('myBtn');

    btn.addEventListener('click', myfun);
