        //Assignment of Bank Transaction
        
            let trans = [
            {type: "deposit", amount: 1000},
            {type: "withdraw", amount: 600},
            {type: "deposit", amount: 900},
            {type: "withdraw", amount: 800},
        ];
        console.log(trans);
        
        let balance = 0;
        function myCallBack(ele){
            if(ele.type === "deposit")
        {
            balance += ele.amount;
            console.log(`Deposited: ${ele.amount}, Balance:${balance}`);
        }
            else if(ele.type === "withdraw")
        {
            balance -= ele.amount;
            console.log(`Withdraw: ${ele.amount}, Balance:${balance}`);
        }
        }
