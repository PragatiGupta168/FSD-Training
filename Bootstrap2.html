<!Doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Demo2 of Bootstrap!</title>
</head>
<body>
    <!--Badges-->
    Inbox<span class="badge badge-primary">5</span>
    Inbox<span class="badge badge-pill badge-success">5</span>
    Inbox<span class="badge badge-pill badge-danger">5</span>
    Inbox<span class="badge badge-pill badge-warning">5</span>
    Inbox<span class="badge badge-pill badge-muted">5</span>
    Inbox<span class="badge badge-pill badge-secondary">5</span>

    <!-- Spinner -->
    <span class="spinner-border"></span>
    <span class="spinner-border spinner-border-sm"></span>
    <span class="spinner-grow text-danger"></span>
    <span class="spinner-grow text-success spinner-grow-sm"></span><br /><br />

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%;" >
            Loading is in progress.....
        </div>
    </div>
    <br /><br />

<!-- 
        <img class="rounded d-block mx-auto" src="./images.jpg" width="300px"/>
        <img class="rounded-circle d-block mx-auto" src="./images.jpg" width="200px" height="200px"/> -->
        <img class="img-thumbnail d-block mx-auto" src="./images.jpg" width="300px"/>


    <!--Bootstrap is a framework. primary,secondary,info, warning,danger,muted,dark,light,success these are the classes that provide colors-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
